apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: spring
  labels:
    app: spring-app
  annotations:
    argocd-image-updater.argoproj.io/image-list: 754874159206.dkr.ecr.ap-northeast-2.amazonaws.com/takeit/spring
    argocd-image-updater.argoproj.io/image-update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-container
          image: 754874159206.dkr.ecr.ap-northeast-2.amazonaws.com/takeit/spring:1.0.0
          ports:
            - containerPort: 9800
