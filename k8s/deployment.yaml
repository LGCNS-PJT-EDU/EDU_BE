apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: spring
  labels:
    app: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-container
          image: <754874159206>.dkr.ecr.ap-northeast-2.amazonaws.com/takeit/spring:latest
          ports:
            - containerPort: 9800
