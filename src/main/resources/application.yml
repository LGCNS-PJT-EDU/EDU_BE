spring:
  application:
    name: takeit

  config:
    import: optional:file:.env[.properties]

  profiles:
    active: local

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info

  endpoint:
    health:
      show-details: always

server:
  port: 9800