spring:
  application:
    name: takeit

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true

    h2:
      console:
        enabled: true
        path: /h2-console

  security:
    user:
      name: takeit
      password: takeit

  data:
    redis:
      host: localhost
      port: 6379



naver:
  request-token-uri: ${NAVER_REQUEST_TOKEN_URI}
  client-id: ${NAVER_CLIENT_ID}
  client-secret: ${NAVER_SECRET}
  redirect-uri: ${NAVER_REDIRECT_URI}
  user-info-uri: ${NAVER_USER_INFO_URI}


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info

  endpoint:
    health:
      show-details: always




