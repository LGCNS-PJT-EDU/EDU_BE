# .github/workflows/quality.yml
name: SonarCloud Quality Gate

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize, reopened ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      # 1) ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) JDK 21 ì„¤ì¹˜
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3) ìºì‹œ: Sonar + Gradle
      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 4) ë¹Œë“œÂ·í…ŒìŠ¤íŠ¸Â·ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ìƒì„± (Spotless ì²´í¬ ì œì™¸)
      - name: Build, Test & Generate Coverage
        run: ./gradlew clean test jacocoTestReport -x spotlessJavaCheck

      # 5) SonarCloud ìŠ¤ìº” (Jacoco XML ìë™ ê°ì§€)
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 6) ì „ì²´ ì»¤ë²„ë¦¬ì§€ ê°€ì ¸ì™€ì„œ PR ì½”ë©˜íŠ¸ ë‹¬ê¸°
      - name: Fetch overall coverage
        run: |
          COVERAGE=$(curl -s \
            -u "${{ secrets.SONAR_TOKEN }}:" \
            "https://sonarcloud.io/api/measures/component?component=LGCNS-PJT-EDU_EDU_BE&metricKeys=coverage" \
            | jq -r '.component.measures[0].value')
          echo "Overall Coverage: ${COVERAGE}%"
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ğŸ” **Overall Coverage**: ${COVERAGE}%"
